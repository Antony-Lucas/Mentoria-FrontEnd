<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA Compatible" content="ie-edge">
    <title>Formulário</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>Formulário</p>
    </header>
    <form name="formain" action="#" method="POST" onsubmit="return validate(this)">
        <div>
            <label for="fnome">Nome:</label>
            <input name="nome" class="set" type="text" placeholder="Ex: antony lucas"  id="nome">
        </div>
        
        <div>
            <label for="fidade">Idade:</label>
            <input name="idade" class="set" type="text" pattern="[0-9]{2}" placeholder="Ex: 18" maxlength="2" id="age">
        </div>

        <div>
            <label for="fcpf">CPF:</label>
            <input name="cpf" class="set" type="text" placeholder="Apenas Números" pattern="[0-9](?=.*-){14}" id="cpf" maxlength="14" oninput="formatacpf(this)">
        </div>

       <div>
           <label for="fsexo">Sexo:</label>
       </br>
            <div class="div1">
                <label><input class="rbs" type="radio" name="sexo" value="M">Masculino</label>

                <label><input class="rbs" type="radio" name="sexo" value="F">Feminino</label>
            </div>
       </div>

        <div>
            <label class="state" for="festado">Estado:</label>
            <select name="estados" id="select_state">
                <option value="Selecione um Estado">Selecione um Estado</option>
                <option value="PA">Acre</option>
                <option value="AM">Amapá</option>
                <option value="AZ">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PN">Pernambuco</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RD">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="TO">Tocantins</option>
            </select>
        </div>

        <div>
            <label for="fsenha">Senha:</label>
            <input name="senha" class="set" type="password" placeholder="A senha é password" id="password">
        </div>

        <div>
            <label for="fcsenha">Confirmar senha:</label>
            <input name="confirmasenha" class="set" type="password" placeholder="Confirme password"> 
        </div>

        <div>
            <input  name="send" class="send" type="submit" value="Enviar">
        </div>
    </form>

    <script src="main.js"></script>
</body>
</html>
