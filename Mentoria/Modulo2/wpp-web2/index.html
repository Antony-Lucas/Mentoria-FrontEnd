<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA Compatible" content="ie-edge">

        <title>WhatsApp</title>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        
        <div class="greenbar"></div>

        <section>
            <div class="container-left">
                <div class="menu">
                    <img class="profile" src="imgs/profile_image1.png" alt="Profile_image">

                    <span>
                        <img src="icons/Coments.png" alt="Comentários">

                        <img src="icons/Vertical_Menu.png" alt="Menu">
                    </span>
                </div>
                
                <div class="notify">
                    <img src="icons/notification.png" alt="notificação">
                    <div>
                        <p>
                            Receber notificações de novas mensagens
                        </p>
                        
                        <a href="#">Ativar notificações na área de rabalho</a>
                    </div>
                </div>

                <div class="search">
                    <a href="#"><img src="icons/search.png" alt="Procurar"></a>
                
                    <input type="text" placeholder="Procurar ou começar uma nova conversa">  
                </div>

                <div class="conversations">
                    <div class="card">
                        <img src="imgs/perfil3.png" alt="Perfil1">
                        <div>
                            <h4>Felipe</h4>
                            <p>hehe</p>
                        </div>
                    </div>

                    <div class="card">
                        <img src="imgs/perfil1.png" alt="Perfil2">
                        <div>
                            <h4>Isac</h4>
                            <p>blz</p>
                        </div>
                    </div>

                    <div class="card">
                        <img src="imgs/perfil2.png" alt="Perfil3">
                        <div>
                            <h4>Valter</h4>
                            <p>até mais</p>
                        </div>
                    </div>

                    <div class="card">
                        <img src="imgs/perfil4.png" alt="Perfil4">
                        <div>
                            <h4>Jociel</h4>
                            <p>ok</p>
                        </div>
                    </div>

                    <div class="card">
                        <img src="imgs/perfil5.png" alt="Perfil5">
                        <div>
                            <h4>Rian</h4>
                            <p>flw mano</p>
                        </div>
                    </div>

                    <div class="card">
                        <img src="imgs/perfil6.png" alt="Perfil6">
                        <div>
                            <h4>Ana</h4>
                            <p>ja cheguei</p>
                        </div>
                    </div>

                    <div class="card">
                        <img src="imgs/perfil7.png" alt="Perfil7">
                        <div>
                            <h4>Paulo</h4>
                            <p>tudo pronto</p>
                        </div>
                    </div>

                    <div class="card">
                        <img src="imgs/perfil8.png" alt="Perfil8">
                        <div>
                            <h4>Vitoria</h4>
                            <p>até a proxima</p>
                        </div>
                    </div>

                    <div class="card">
                        <img src="imgs/perfil9.png" alt="Perfil9">
                        <div>
                            <h4>Raissa</h4>
                            <p>ai sim em cara</p>
                        </div>
                    </div>

                    <div class="card">
                        <img src="imgs/perfil10.png" alt="Perfil10">
                        <div>
                            <h4>Renan</h4>
                            <p>opa kk</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-right">
                <div class="info">
                    <img class="profile-info" src="imgs/perfil1.png" alt="profile info">
                    <p>Isac</p>
                    <span>
                        <img src="icons/search.png" alt="search in profile">

                        <img src="icons/attach.png" alt="attach arquive">

                        <img src="icons/Vertical_Menu.png" alt="profile options">
                    </span>
                </div>
                <div class="textarea" id="textarea">
                    <div>
                        <span id="textother"></span> 
                    </div>  
                </br>  
                    <div>
                        <span id="textyou">
                        </span>
                    </div>
                </div>  
                <div class="message">
                    <img src="icons/emoji.png" alt="emojis">
                    <input id="message" type="text" placeholder="Digite uma mensagem">
                    <img src="icons/mic.png" alt="microfone">
                </div>
            </div>
        </section>
        <script src="main.js"></script>
    </body>
</html>
